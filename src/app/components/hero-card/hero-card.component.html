<div [class]="isHeroVillain ? 'hero-card hero-villain' : 'hero-card'">
    <div class="hero-name">{{hero.name}}</div>
    <div class="hero-img">
      <img [src]="hero.image" alt="Hero Image">
    </div> 
    <p style="text-align: center;"><strong>Hero stats:</strong></p>
    <div class="hero-powerstats">
        <span>Strength: {{hero.powerstats.strength}}</span>
        <button 
            [disabled]="hero.powerstats.strength === 0" 
            (click)="decrementPowerstats('strength')">-</button>
        <button 
        [disabled]="hero.powerstats.strength === 100" 
        (click)="incrementPowerstats('strength')">+</button>
    </div>
    <div class="hero-powerstats">
        <span>Agility: {{hero.powerstats.agility}}</span>
        <button 
            [disabled]="hero.powerstats.agility === 0" 
            (click)="decrementPowerstats('agility')">-</button>
        <button 
        [disabled]="hero.powerstats.agility === 100" 
        (click)="incrementPowerstats('agility')">+</button>
    </div>
    <div class="hero-powerstats">
        <span>Stamina: {{hero.powerstats.stamina}}</span>
        <button 
            [disabled]="hero.powerstats.stamina === 0" 
            (click)="decrementPowerstats('stamina')">-</button>
        <button 
        [disabled]="hero.powerstats.stamina === 100" 
        (click)="incrementPowerstats('stamina')">+</button>
    </div>
    <div class="hero-powerstats">
        <span>Speed: {{hero.powerstats.speed}}</span>
        <button 
            [disabled]="hero.powerstats.speed === 0" 
            (click)="decrementPowerstats('speed')">-</button>
        <button 
        [disabled]="hero.powerstats.speed === 100" 
        (click)="incrementPowerstats('speed')">+</button>
    </div>
    <div class="hero-powerstats">
        <span>Intelligence: {{hero.powerstats.intelligence}}</span>
        <button 
            [disabled]="hero.powerstats.intelligence === 0" 
            (click)="decrementPowerstats('intelligence')">-</button>
        <button 
        [disabled]="hero.powerstats.intelligence === 100" 
        (click)="incrementPowerstats('intelligence')">+</button>   
    </div>    

    
</div>
