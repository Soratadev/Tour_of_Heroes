<div [class]="isHeroVillain() ? 'hero-card hero-villain' : 'hero-card'">
    <!--class="min-w-72 border boder-black rounded-md p-2.5 inline-block" [class.text-white]="isHeroVillain() [class.bg.purple]="isHeroVillain()"-->
    <div class="hero-name">{{hero().name}}</div>
    <div class="hero-img">
      <img [src]="hero().image" alt="Hero Image"/>
    </div> 
    <span style="text-align: center;"><strong>Hero stats:</strong></span>
    @for (powerstat of hero().powerstats | keyvalue; track powerstat.key) {
        <!--<pre>{{powerstat | json}}</pre>-->
        <div class="hero-powerstats">
            <span>{{powerstat.key | titlecase}}: {{powerstat.value}}</span>
            <div class="hero-powerstats-button">
                <button [disabled]="powerstat.value === 0" 
                (click)="decrementPowerstats(powerstat.key)">-</button>
                <button [disabled]="powerstat.value === 100" 
                (click)="incrementPowerstats(powerstat.key)">+</button>
            </div>
        </div>
    }
    <hr/>
    <div class="hero-abilities">
        <span>Abilities: {{hero().abilities}}</span>
    </div>

    
</div>
